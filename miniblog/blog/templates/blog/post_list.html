{% extends "base_generic.html" %}

{% block content %}
  <h1>All blogs</h1>
  {% if post_list %}
    <ul>
      {% for post in post_list %}
      <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        ({{ post.post_date }}) -- <a href="{{ post.author.get_absolute_url }}">{{ post.author.name }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no bloggers.</p>
  {% endif %}
{% endblock %}
